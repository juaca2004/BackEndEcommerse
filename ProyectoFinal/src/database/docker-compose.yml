services:
  db:
    platform: linux/x86_64
    command: ["--max_connections=1000"]
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_DATABASE: 'simple_shop'
      MYSQL_USER: 'user'
      MYSQL_PASSWORD: 'password'
      MYSQL_ROOT_PASSWORD: 'password'
    ports:
      - '3308:3308'
    expose:
      - '3308'
    volumes:
      - my-db:/var/lib/mysql
volumes:
  my-db:
